<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style/style.css"> <!-- Mantendo o link do CSS -->
</head>
<body>

<header>
    <div class="logo">
        <img src="assets/logo.png" alt="Logo"> <!-- Adicione o caminho correto para a sua logo -->
    </div>
    <div class="header-text">
        <h1>Registros</h1>
    </div>
</header>

<main>
    <table id="tabelaRegistros">
        <thead>
        <tr>
            <th>Título</th>
            <th>Ocasião</th>
            <th>Descrição</th>
            <th>Imagem</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Os registros serão inseridos aqui -->
        </tbody>
    </table>

    <button class="cadastrar-btn" id="cadastrarBtn">Cadastrar</button>

    <div id="formContainer" class="form-container" style="display: none;">
        <h2 class="modal-titulo">Cadastrar Registro</h2>
        <form class="form-registro" id="formRegistro">
            <input type="hidden" class="registroId" name="registroId">
            <label for="tituloRegistro">Título:</label>
            <input type="text" id="tituloRegistro" name="titulo" required>
            <label for="ocasiaoRegistro">Ocasião:</label>
            <input type="text" id="ocasiaoRegistro" name="ocasiao" required>
            <label for="descricaoRegistro">Descrição:</label>
            <textarea id="descricaoRegistro" name="descricao" required></textarea>
            <label for="fileRegistro">Imagem:</label>
            <input type="file" id="fileRegistro" name="file" accept="image/*">
            <img id="imagePreviewRegistro" style="display:none; max-width: 100px; max-height: 100px;">
            <button type="submit" class="submit-btn">Concluir</button>
        </form>
    </div>

    <!-- O Modal -->
    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-titulo">Editar Registro</h2>
            <form class="form-registro" id="formRegistroModal">
                <input type="hidden" class="registroId" name="registroId">
                <label for="tituloModal">Título:</label>
                <input type="text" id="tituloModal" name="titulo" required>
                <label for="ocasiaoModal">Ocasião:</label>
                <input type="text" id="ocasiaoModal" name="ocasiao" required>
                <label for="descricaoModal">Descrição:</label>
                <textarea id="descricaoModal" name="descricao" required></textarea>
                <label for="fileModal">Imagem:</label>
                <input type="file" id="fileModal" name="file" accept="image/*" onchange="previewImage(event)">
                <img id="imagePreviewModal" style="display:none; max-width: 100px; max-height: 100px;">
                <button type="submit" class="submit-btn">Concluir</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <!-- Você pode adicionar conteúdo ao rodapé aqui, se necessário -->
</footer>

<script src="js/script.js"></script> <!-- Mantendo o link do JavaScript -->
<script>
    // JavaScript para mostrar/ocultar o formulário
    document.getElementById('cadastrarBtn').addEventListener('click', function() {
        var formContainer = document.getElementById('formContainer');
        if (formContainer.style.display === 'none' || formContainer.style.display === '') {
            formContainer.style.display = 'block';
        } else {
            formContainer.style.display = 'none';
        }
    });
</script>
</body>
</html>
